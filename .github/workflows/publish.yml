name: Daily SEO Publisher (Commit-Only)

on:
  schedule:
    # Daily at 7:10 AM Chicago time during standard time (winter): 13:10 UTC
    - cron: "10 13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-seo-publisher
  cancel-in-progress: true

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        run: |
          python engine/generate_pages.py

      - name: Commit and push if changed
        run: |
          git config user.name "seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Daily publish: new SEO page"
            git push
          else
            echo "No changes to commit."
          fi